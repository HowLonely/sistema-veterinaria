<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Cat√°logo clientes</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <div class="col-xl-1 col-md-2 fixed-top col-12 d-inline-block m-0 p-0">
          <nav class="navbar navbar-expand-md bg-body-tertiary h-100">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse vh-100 sticky-md-top" id="navbarNav">
                <ul class="nav nav-pills flex-column w-100">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'clientes' %}">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'mascotas' %}">Mascotas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'atenciones' %}">Atenciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Razas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        
        <div class="ms-auto col-xl-11 col-md-10 col-12 ps-5 mt-md-0 mt-5 pt-md-0 pt-3">
          <div class="container m-0 p-0">
            <h1>Clientes</h1>

            <form method="post">
              {% csrf_token %}
              <div class="container">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="rutSpan">Rut</span>
                  {{ form.rut }}
                </div>
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="nombreSpan">Nombres</span>
                  <input type="text" class="form-control" placeholder="Juan Ignacio" aria-label="nombres" aria-describedby="nombreSpan">
                  <span class="input-group-text" id="apellidosSpan">Apellidos</span>
                  <input type="text" class="form-control" placeholder="Gonzales Rojas" aria-label="apellidos" aria-describedby="apellidosSpan">
                </div>
  
                <div class="input-group mb-3">
                  
                </div>
                
                <div class="mb-3">
                  <label for="basic-url" class="form-label">Your vanity URL</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                  </div>
                  <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                </div>
                
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">.00</span>
                </div>
                
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                </div>
                
                <div class="input-group">
                  <span class="input-group-text">With textarea</span>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>

            </form>
        
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
